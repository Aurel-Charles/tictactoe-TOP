<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE-TOP</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="players-card">
        <div class="player player-one-card">
            <p>P1</p>
            <p id="player-one"></p>
        </div>
        <div class="player player-two-card">
            <p>P2</p>
            <p id="player-two"></p>
        </div>
    </div>

    <div id="board">

    </div>
    
    <div class="info">
        <p id="player-turn"></p>
        <p id="result"></p>
    </div>
    <div class="cta">
        <button id="btn-start">Start</button>
        <button id="btn-reset">Reset</button>
    </div>
    <dialog id="dialog">
        <h2>What's your name?</h2>
            <form action="">
                <label for="player-one-name">Player 1</label>
                <input type="text" id="player-one-name" name="player-one-name">
                
                <label for="player-two-name">Player 2</label>
                <input type="text" id="player-two-name" name="player-two-name">
                
                <button id="validate-name">GO!!!</button>

            </form>
    </dialog>
</body>
</html>
