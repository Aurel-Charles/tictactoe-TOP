<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE-TOP</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <div>
        <p>Player 1</p>
        <p id="player-one"></p>
    </div>
    <div>
        <p>Player 2</p>
        <p id="player-two"></p>
    </div>

    <div id="board">

    </div>
    
    <div>
        <p id="player-turn"></p>
        <p id="result"></p>
    </div>
    <button id="btn-start">Start</button>
    <button id="btn-reset">Reset</button>
</body>
</html>
