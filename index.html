<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE-TOP</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Frijole&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="players-card left-side">
            <div class="player player-one-card">
                <p>PLAYER 1</p>
                <div class="player-info">
                    <p class="name" id="player-one"></p>
                    <p class="mark mark-x">X</p>
                </div>
                <div class="player-points">
                    <p>POINTS:</p>
                    <p id="player-one-score"></p>
                </div>
            </div>
            <div class="player player-two-card">
                <p>PLAYER 2</p>
                <div class="player-info">
                    <p class="name" id="player-two"></p>
                    <p class="mark mark-o">O</p>
                </div>
                <div class="player-points">
                    <p>POINTS:</p>
                    <p id="player-two-score"></p>
                </div>
            </div>
        </div>
        
        <div id="board">
            
        </div>
        
        <div class="right-side">
            <div class="info">
                <p id="player-turn"></p>
                <p id="result"></p>
            </div>
            <div class="cta">
                <button id="btn-start">Start new Game</button>
                <button id="btn-reset">Play again</button>
            </div>
        </div>
    </div>
    <dialog id="dialog">
        <h2>What's your name?</h2>
            <form action="">
                <div>
                    <label for="player-one-name">Player 1</label>
                    <input type="text" id="player-one-name" name="player-one-name">
                </div>
                
                <div>
                    <label for="player-two-name">Player 2</label>
                    <input type="text" id="player-two-name" name="player-two-name">
                </div>
                    
            </form>
            <div class="cta-dialog">
                <button id="validate-name">GO!!!</button>
                <button id="close-dialog">X</button>
            </div>
    </dialog>
</body>
</html>
